<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form, Input and Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<form action="https://www.google.com" method="GET">
		<table>
			<tr>
				<td><lable for="username">User Name : </lable></td>
				<td><input type="text" id="username" name="name" required></td>
			</tr>
			<tr>
				<td><label for="password">Password : </lable></td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Login"></td>
			</tr>
		</table>
	</form>
	<br/><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form" target="_blank">Form</a><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input" target="_blank">Input</a><br/>
	<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table" target="_blank">Table</a>
</body>

</html>
