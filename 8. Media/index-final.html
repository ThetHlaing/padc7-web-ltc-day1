<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1>Media Elements</h1>
    </header>
    <section>
        <header>
            <h2>Audio</h2>
        </header>
        <audio controls>
            <source src="assets/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    <section>
        <header>
            <h2>Video</h2>
        </header>
        <video width="320" height="240" controls>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <section>
        <header>
            <h2>Embed by iframe</h2>
        </header>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NOHLENkL8oE" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section>
        <header>
            <h2>PDF</h2>
        </header>
        <embed src="../3. Hierarchy & Tags/html-chatsheet.pdf" type="application/pdf" 
        width="100%" height="600px" />
    </section>
    <footer>Footer of Media Elements</footer>
</body>

</html>
